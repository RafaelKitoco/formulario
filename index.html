<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-img">
            <img src="imagem/77d0a7c454e658833800528e748edbe9.png" alt="">
        </div>
        <div class="
        form">
            <form action="#">
                <div class="form-header">
                    <div class="form-title">
                        <h1>Cadastra-se</h1>
                    </div>
                    <div class="login-button">
                        <Button><a href="#">Entrar</a></Button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">O primeiro nome</label>
                        <input type="text" name="firstname" id="firstname" required placeholder="insira o primeiro nome">
                    </div>
                    <div class="input-box">
                        <label for="lastname">O ultimo nome</label>
                        <input type="text" name="lastname" id="lastname" required placeholder="Insira o seu ultimo nome">
                    </div>
                    <div class="input-box">
                        <label for="telefone">telefone</label>
                        <input type="tel" name="telefone" id="telefone" required placeholder="(+244) xxx xxx xxx">
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" required placeholder="Inserira o seu email">
                    </div>
                    <div class="input-box">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="senha" required placeholder="Inserira a sua Senha">
                    </div>
                    <div class="input-box">
                        <label for="Confirmarsenha"> Confirmar a Senha</label>
                        <input type="password" name="Confirmarsenha" id="Confirmarsenha" required placeholder="Confirmar senha">
                    </div>
                </div>
                <div class="genero-input">
                    <div class="genero-title">
                        <h3>Género</h3>
                    </div>
                    <div class="group-genero">
                        <div class="gender-group">
                            <input type="radio" name="gener" id="male" checked>
                            <label for="male">Mascúlino</label>
                        </div>
                        <div class="gender-group">
                            <input type="radio" name="gener" id="femel">
                            <label for="femel">Femeníno</label>
                            
                        </div>
                        <div class="gender-group">
                            <input type="radio" name="gener" id="other">
                            <label for="other">Outro</label>
                        </div>
                    </div>
                </div>
                <div class="continuar">
                    <Button><a href="#">Continuar</a></Button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
